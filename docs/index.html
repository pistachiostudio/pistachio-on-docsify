<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Pistachio Studio</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Neighborhood recording crew, kngw Japan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./style/vue.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mntn-dev/t.js/t.min.js"></script>
  <script src="./js/t-js/t.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      font-size: 19px;
    }

    .markdown-section h1 {
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div id="app"></div>


  <script>
    //typing script doesn't work on docsify
    $(function () {
      $("markdown-section h4").t({
        speed: 20,
        mistype: 15,
        speed_vary: true,
        blink: 200,
        delay: 1.2,
      });
    });
  </script>


  <!-- docsicy main settings-->>
  <script>
    window.$docsify = {
      hideSidebar: true,
      name: 'Pistachio Studio',
      routerMode: 'history',
      auto2top: true,
      autoHeader: true,
      relativePath: true,

      plugins: [
        function (hook) {
          //footer func
          var footer = [
            '<hr/>',
            '<footer style="text-align: right">',
            '<span>&copy;2005-2022</span>',
            '<span> Pistachio Studio.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
          });

          //header func
          var header = [
            '<hr/>',
            '<header>',
            '<h1>Pistachio Studio</h1>',
            '<h4>Neighborhood Recording Crew kngw, Japan.</h4>',
            '<span><a href="http://instagram.com/pistachiostudio" target="_blank"><i class="fa-brands fa-instagram"></i></a> <span>',
            '<span><a href="https://twitter.com/pstchstd" target="_blank"><i class="fa-brands fa-twitter"></i></a> </span>',
            '<span><a href="https://www.youtube.com/c/pistachiostudiokngw" target="_blank"><i class="fa-brands fa-youtube"></i></a> </span>',
            '<span><a href="https://soundcloud.com/pistachio-studio" target="_blank"><i class="fa-brands fa-soundcloud"></i></a> </span>',
            '<span><a href="https://open.spotify.com/user/2wf7ulo34ef46fu3awnq984wj?si=mm3fQfatR1OF2Kgr_uieGw" target="_blank"><i class="fa-brands fa-spotify"></i></a> </span>',
            '<span><a href="https://discord.gg/pistachiogaming" target="_blank"><i class="fa-brands fa-discord"></i></a> </span>',
            '<span><a href="https://github.com/pistachiostudio" target="_blank"><i class="fa-brands fa-github"></i></a> </span>',
            '<span><a href="https://www.twitch.tv/pistachiostudio" target="_blank"><i class="fa-brands fa-twitch"></i></a> </span>',
            '<span><a href="mailto:info@pistachiostudio.net" target="_blank"><i class="fa-regular fa-envelope"></i></a> </span>',
            '</header>'
          ].join('');
          hook.afterEach(function (html) {
            return header + html;
          });
        }
      ]
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
