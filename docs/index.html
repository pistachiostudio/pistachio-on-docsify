<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Pistachio Studio</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Neighborhood recording crew, kngw Japan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./style/vue.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mntn-dev/t.js/t.min.js"></script>
  <script src="./js/t-js/t.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">

  <style>

    body {
      font-family: 'VT323', monospace;
      font-size: 19px;
    }
    .markdown-section h1 {
      font-size: 50px;
    }
  </style>


</head>

<body>

  <div id="app"></div>

  <script>
  $(function(){
  $("markdown-section h4").t({
     speed : 20, 
     mistype : 15,
     speed_vary : true,
     blink : 200,
     delay : 1.2,
  });
  });
  </script>


  <script>
    window.$docsify = {
      hideSidebar: true,
      name: 'Pistachio Studio',
      routerMode: 'history',
      auto2top: true,
      autoHeader: true,
      relativePath: true,

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>


</body>
</html>
